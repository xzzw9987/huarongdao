    <meta name="viewport">
    <script>
        (function () {
            // reset meta viewport
            var match,
                    scale,
                    TARGET_WIDTH = 1080;
            var normalSet = function () {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + TARGET_WIDTH + ',user-scalable=no');
            };
            if (match = navigator.userAgent.match(/Android (\d+\.\d+)/)) {
                if (parseFloat(match[1]) < 4.4) {
                    if (TARGET_WIDTH == 320) TARGET_WIDTH++;
                    var scale = window.screen.width / TARGET_WIDTH;
                    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + TARGET_WIDTH + ', initial-scale=' + scale + ', minimum-scale=' + scale + ', maximum-scale=' + scale + ', target-densitydpi=device-dpi, user-scalable=no');
                }
                else {
                    normalSet();
                }
            }
            else {
                normalSet();
            }
        })();
    </script>
